<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition
            template="../templates/employee.xhtml">

            <ui:define name="title">Add a work time</ui:define>

            <ui:define name="content">
                <p:panel id="add-worktime-form" header="Add a work time" styleClass="form">
                    <p:messages />
                    <div class="line">
                        <p:outputLabel value="Begin date : " for="begindate" />
                        <p:calendar 
                            id="begindate" 
                            value="#{workTimeController.workTimeToAdd.beginDate}" />
                    </div>

                    <div class="line">
                        <p:outputLabel value="End date : " for="enddate" />
                        <p:calendar 
                            id="enddate"
                            value="#{workTimeController.workTimeToAdd.endDate}" />
                    </div>

                    <div class="line">
                        <p:outputLabel value="Client : " />
                        <p:selectOneMenu 
                                value="#{workTimeController.workTimeToAdd.client}" 
                                converter="clientConverter">
                            <f:selectItems 
                                value="#{clientController.findAllClients()}"
                                var="c"
                                itemLabel="#{c.name}"
                                itemValue="#{c}" />
                        </p:selectOneMenu>
                    </div>

                    <div class="buttons">
                        <p:commandButton
                            value="Add client"
                            action="#{workTimeController.addWorkTime()}"
                            update="add-worktime-form" />
                    </div>
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
