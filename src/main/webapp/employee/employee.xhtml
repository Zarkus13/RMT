<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition
            template="../templates/employee.xhtml">

            <ui:define name="title">Employee home</ui:define>

            <ui:define name="content">
                <p:dataTable value="#{workTimeController.workTimesFromCurrentEmployee()}" var="w">
                    <p:column headerText="ID" sortBy="#{w.id}">
                        #{w.id}
                    </p:column>

                    <p:column headerText="Begin date" sortBy="#{w.beginDate}">
                        <h:outputText value="#{w.beginDate}">
                            <f:convertDateTime dateStyle="short" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Begin date" sortBy="#{w.endDate}">
                        <h:outputText value="#{w.endDate}">
                            <f:convertDateTime dateStyle="short" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Client" sortBy="#{w.client.name}">
                        #{w.client.name}
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </body>
</html>
