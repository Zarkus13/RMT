<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="../templates/manager.xhtml">

            <ui:define name="title">
                Manager home
            </ui:define>
            
            <ui:define name="content">
                <p:dataTable value="#{employeeController.employeesFromCurrentManager()}" var="u">
                    <p:column headerText="ID" sortBy="#{u.id}">
                        #{u.id}
                    </p:column>

                    <p:column headerText="Firstname" sortBy="#{u.firstname}">
                        #{u.firstname}
                    </p:column>

                    <p:column headerText="Lastname" sortBy="#{u.lastname}">
                        #{u.lastname}
                    </p:column>
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
