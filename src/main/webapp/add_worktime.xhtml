<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add a work time</title>
        <link rel="stylesheet" href="#{application.contextPath}/resources/styles/style.css" />
    </h:head>
    <h:body>
        <div id="container">
            <h:form prependId="false">
                <p:panel id="add-worktime-form" header="Add a work time" styleClass="form">
                    <p:messages />
                    <div class="line">
                        <p:outputLabel value="Begin date : " for="begindate" />
                        <p:calendar 
                            id="begindate" 
                            value="#{workTimeController.workTimeToAdd.beginDate}" />
                    </div>
                    
                    <div class="line">
                        <p:outputLabel value="End date : " for="enddate" />
                        <p:calendar 
                            id="enddate"
                            value="#{workTimeController.workTimeToAdd.endDate}" />
                    </div>
                    
                    <div class="line">
                        <p:outputLabel value="Client : "  />
                        <p:selectOneMenu 
                                value="#{workTimeController.workTimeToAdd.client}" 
                                converter="clientConverter">
                            <f:selectItems 
                                value="#{clientController.findAllClients()}"
                                var="c"
                                itemLabel="#{c.name}"
                                itemValue="#{c}" />
                        </p:selectOneMenu>
                    </div>
                    
                    <div class="buttons">
                        <p:commandButton
                            value="Add client"
                            action="#{workTimeController.addWorkTime()}"
                            update="add-worktime-form" />
                    </div>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
