<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add a client</title>
        <link rel="stylesheet" href="#{application.contextPath}/resources/styles/style.css" />
    </h:head>
    <h:body>
        <div id="container">
            <h:form prependId="false">
                <p:panel id="add-client-form" header="Add a client" styleClass="form">
                    <div class="line">
                        <p:outputLabel value="Name : " for="name" />
                        <p:inputText id="name" value="#{clientController.clientToAdd.name}" />
                    </div>
                    
                    <div class="buttons">
                        <p:commandButton
                            value="Add client"
                            actionListener="#{clientController.addClient()}" />
                    </div>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
